<mat-list
        class="match-list"
        role="list"
>
    <mat-list-item
            role="listitem"
            *ngFor="let match of matches$ | async"
    >
        <app-match-list-item
                class="match-list__item"
                [match]="match"
                [routerLink]="[match?.id]"
        ></app-match-list-item>
    </mat-list-item>
</mat-list>
