<mat-list role="list" class="match-list">
    <mat-list-item
            role="listitem"
            *ngFor="let match of matches$ | async"
            [routerLink]="[match?.id]"
    >
        <app-match-list-item
                class="match-list__item"
                [match]="match"
        ></app-match-list-item>
    </mat-list-item>
</mat-list>
