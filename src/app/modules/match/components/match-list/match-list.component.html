<ul
    class="match-list"
    role="list"
>
    <li
        class="match-list__item"
        role="listitem"
        *ngFor="let match of matches$ | async"
    >
        <app-match-list-item
            [match]="match"
            [routerLink]="[match?.id]"
        ></app-match-list-item>
    </li>
</ul>
