<div class="block">
    <h4>
        {{ heading }}
    </h4>
    <mat-list role="list">
        <mat-list-item
                *ngFor="let player of team?.players"
                role="link"
                [routerLink]="['/player', player?.id]"
        >
            {{ player?.name }}
        </mat-list-item>
    </mat-list>
</div>
