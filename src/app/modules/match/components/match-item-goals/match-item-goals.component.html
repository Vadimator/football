<div
        *ngIf="goals?.length"
        class="block"
>
    <h4>
        История голов
    </h4>
    <mat-list role="list">
        <mat-list-item
                *ngFor="let goal of goals"
                role="listitem"
                [routerLink]="['/player', goal?.player?.id]"
        >
            {{ goal?.player?.name }}
        </mat-list-item>
    </mat-list>
</div>
