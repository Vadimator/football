<div class="match-list-item">
  <div class="match-list-item__date">
    {{ match?.createdDate?.toMillis() | date: 'yyyy/MM/dd h:mm:ss' }}
  </div>
  <div class="match-list-item__field">
    {{ match?.field?.name }}
  </div>
  <div class="match-list-item__score">
    {{ match?.score }}
  </div>
</div>
