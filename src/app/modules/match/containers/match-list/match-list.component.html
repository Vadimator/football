<mat-list
        role="list"
        class="match-list"
>
    <app-loader [isLoading]="isLoading$ | async">
        <ng-container *ngIf="(matches$ | async)?.length > 0; else empty">
            <mat-list-item
                    role="link"
                    *ngFor="let match of matches$ | async"
                    [routerLink]="[match?.id]"
            >
                <app-match-list-item
                        class="match-list__item"
                        [match]="match"
                ></app-match-list-item>
            </mat-list-item>
        </ng-container>
        <ng-template #empty>
            <app-match-empty *ngIf="!(isLoading$ | async)"></app-match-empty>
        </ng-template>
    </app-loader>
</mat-list>
