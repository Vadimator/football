<mat-list
        role="list"
        class="match-list"
>
    <app-loader [isLoading]="isLoading$ | async">
        <mat-list-item
                role="link"
                *ngFor="let match of matches$ | async"
                [routerLink]="[match?.id]"
        >
            <app-match-list-item
                    class="match-list__item"
                    [match]="match"
            ></app-match-list-item>
        </mat-list-item>
    </app-loader>
</mat-list>
