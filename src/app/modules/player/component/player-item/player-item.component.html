<div class="player-item">
  <h2 class="player-item__title">
    Подробная информация об игроке
  </h2>
  <mat-list role="list" class="player-item__list">
    <mat-list-item role="listitem" class="player-item__list-item">
      Имя: {{ player?.name }}
    </mat-list-item>
    <mat-list-item role="listitem" class="player-item__list-item">
      Количество голов: {{ player?.goals?.length }}
    </mat-list-item>
  </mat-list>
</div>
