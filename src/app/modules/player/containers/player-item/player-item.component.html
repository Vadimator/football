<div class="player-item">
    <app-loader [isLoading]="isLoading$ | async">
        <h2>
            Подробная информация об игроке
        </h2>
        <app-player-item-details [player]="player$ | async"></app-player-item-details>
        <app-player-item-matches
                class="player-item__matches"
                [matches]="(player$ | async)?.matches"
        ></app-player-item-matches>
    </app-loader>
</div>
