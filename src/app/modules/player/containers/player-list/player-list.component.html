<mat-list
        role="list"
        class="player-list"
>
    <app-loader [isLoading]="isLoading$ | async">
        <mat-list-item
                role="link"
                *ngFor="let player of players$ | async"
                [routerLink]="[player?.id]"
        >
            <app-player-list-item
                    class="player-list__item"
                    [player]="player"
            ></app-player-list-item>
        </mat-list-item>
    </app-loader>
</mat-list>
