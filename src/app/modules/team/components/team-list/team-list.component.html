<mat-list
        role="list"
        class="team-list"
>
    <mat-list-item
            role="listitem"
            *ngFor="let team of teams$ | async"
            [routerLink]="[team?.id]"
    >
        <app-team-list-item
                class="team-list__item"
                [team]="team"
        ></app-team-list-item>
    </mat-list-item>
</mat-list>
