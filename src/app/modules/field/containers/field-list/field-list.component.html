<mat-list
        role="list"
        class="field-list"
>
    <app-loader [isLoading]="isLoading$ | async">

    <mat-list-item
            role="link"
            *ngFor="let field of fields$ | async"
            [routerLink]="[field?.id]"
    >
        <app-field-list-item
                class="field-list__item"
                [field]="field"
        ></app-field-list-item>
    </mat-list-item>
    </app-loader>
</mat-list>
