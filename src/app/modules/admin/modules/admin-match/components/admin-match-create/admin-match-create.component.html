<div class="admin-match-create">
  <h2 class="admin-match-create__title">
    Создание матча
  </h2>

  <form class="admin-match-create__form" novalidate autocomplete="off" [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>Продолжительность матча в минутах</mat-label>
      <input type="number" matInput placeholder="Продолжительность" formControlName="duration" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Количество голов первой команды</mat-label>
      <input type="number" matInput placeholder="количество голов" formControlName="firstScore" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Первая команда</mat-label>
      <mat-select formControlName="firstTeamId">
        <mat-option *ngFor="let team of teams$ | async" [value]="team?.id">
          {{ team?.players | playerList }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Количество голов второй команды</mat-label>
      <input type="number" matInput placeholder="количество голов" formControlName="secondScore" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Вторая команда</mat-label>
      <mat-select formControlName="secondTeamId">
        <mat-option *ngFor="let team of teams$ | async" [value]="team?.id">
          {{ team?.players | playerList }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Поле</mat-label>
      <mat-select formControlName="field">
        <mat-option *ngFor="let field of fields$ | async" [value]="field?.id">
          {{ field?.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <app-admin-match-player-select formControlName="goals"></app-admin-match-player-select>

    <button mat-button class="admin-match-create__button">
      Создать матч
    </button>
  </form>
</div>
