<table
    mat-table
    [dataSource]="players$ | async"
    class="mat-elevation-z8"
>

    <!-- Id Column -->
    <ng-container matColumnDef="id">
        <th
            mat-header-cell
            *matHeaderCellDef
        >
            Номер
        </th>
        <td
            mat-cell
            *matCellDef="let element"
        >
            {{ element?.id }}
        </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th
            mat-header-cell
            *matHeaderCellDef
        >
            Полное имя
        </th>
        <td
            mat-cell
            *matCellDef="let element"
        >
            {{ element?.firstName }} {{ element?.lastName }}
        </td>
    </ng-container>

    <!-- CreatedAt Column -->
    <ng-container matColumnDef="createdAt">
        <th
            mat-header-cell
            *matHeaderCellDef
        >
            Создан
        </th>
        <td
            mat-cell
            *matCellDef="let element"
        >
            {{ element?.createdAt | date: 'dd/MM/yyyy'}}
        </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
        <th
            mat-header-cell
            *matHeaderCellDef
        >
            Действия
        </th>
        <td
            mat-cell
            *matCellDef="let element"
        >
            <mat-slide-toggle
                matTooltip="Активировать/Деактивировать"
                color="primary"
                [disableRipple]="true"
            ></mat-slide-toggle>
            <button
                type="button"
                role="button"
                mat-button
                matTooltip="Редактировать"
            >
                <mat-icon>edit</mat-icon>
            </button>
            <button
                type="button"
                role="button"
                mat-button
                matTooltip="Удалить"
            >
                <mat-icon>clear</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr
        mat-header-row
        *matHeaderRowDef="displayedColumns"
    ></tr>
    <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns;"
    ></tr>
</table>
