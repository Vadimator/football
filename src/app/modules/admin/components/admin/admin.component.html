<div class="admin">
    <mat-toolbar
            class="admin__toolbar"
            color="primary"
    >
        <mat-toolbar-row class="container">
            <button
                    class="admin__hamburger-button"
                    type="button"
                    role="button"
                    (click)="matDrawer.toggle()"
                    mat-icon-button
            >
                <mat-icon>menu</mat-icon>
            </button>
            <span class="admin__logo">
                Админ центр
            </span>
            <span class="admin__username">
                {{ (user$ | async)?.username }}
            </span>
        </mat-toolbar-row>
    </mat-toolbar>

    <mat-drawer-container class="admin__container">
        <mat-drawer
                class="admin__navbar"
                [mode]="drawerMode$ | async"
                [opened]="isOpened$ | async"
                #matDrawer
        >
            <a
                    mat-button
                    class="admin__link"
                    routerLink="/admin/match"
                    routerLinkActive="admin__link--active"
            >
                Матчи
            </a>
            <a
                    mat-button
                    class="admin__link"
                    routerLink="/admin/player"
                    routerLinkActive="admin__link--active"
            >
                Игроки
            </a>
            <a
                    mat-button
                    class="admin__link"
                    routerLink="/admin/team"
                    routerLinkActive="admin__link--active"
            >
                Команды
            </a>
            <a
                    mat-button
                    class="admin__link"
                    routerLink="/admin/field"
                    routerLinkActive="admin__link--active"
            >
                Поля
            </a>
            <a
                    mat-button
                    class="admin__link"
                    routerLink="/admin/user"
                    routerLinkActive="admin__link--active"
            >
                Пользователи
            </a>
            <a
                    mat-button
                    class="admin__link"
                    routerLink="/"
            >
                Главный сайт
            </a>
        </mat-drawer>
        <mat-drawer-content>
            <div class="admin__content">
                <router-outlet></router-outlet>
            </div>
        </mat-drawer-content>
    </mat-drawer-container>
</div>
