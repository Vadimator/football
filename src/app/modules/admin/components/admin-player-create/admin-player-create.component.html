<h2>
  Создание игрока
</h2>

<form novalidate autocomplete="off" [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <input matInput placeholder="Имя" formControlName="firstName" />
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Фамилия" formControlName="lastName" />
  </mat-form-field>

  <button mat-button>Создать игрока</button>
</form>
